[pytest]
# --------------------------------------------------------------------
# PYTHONPATH
# Ensures imports like `from backend.services import aws_utils` work
# no matter where tests are executed from.
# --------------------------------------------------------------------
pythonpath = .

# --------------------------------------------------------------------
# TEST DISCOVERY
# These control how pytest finds tests.
# --------------------------------------------------------------------
testpaths = 
    backend/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# --------------------------------------------------------------------
# LOGGING AND OUTPUT
# Adjust verbosity and log capture to show clear test results.
# --------------------------------------------------------------------
addopts = -ra -q
log_cli = true
log_cli_level = INFO
filterwarnings = 
    ignore::DeprecationWarning:pythonjsonlogger
    ignore:.*SwigPy.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning

# --------------------------------------------------------------------
# ASYNCIO
# Configure asyncio test behavior to avoid deprecation warnings.
# --------------------------------------------------------------------
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function