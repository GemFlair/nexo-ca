[pytest]
# --------------------------------------------------------------------
# PYTHONPATH
# Ensures imports like `from backend.services import aws_utils` work
# no matter where tests are executed from.
# --------------------------------------------------------------------
pythonpath = .

# --------------------------------------------------------------------
# TEST DISCOVERY
# These control how pytest finds tests.
# --------------------------------------------------------------------
testpaths = 
    backend/tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# --------------------------------------------------------------------
# LOGGING AND OUTPUT
# Adjust verbosity and log capture to show clear test results.
# --------------------------------------------------------------------
addopts = -ra -q
log_cli = true
log_cli_level = INFO

# --------------------------------------------------------------------
# MARKERS
# Custom markers can be defined here for selective test runs.
# Example usage: pytest -m "aws or slow"
# --------------------------------------------------------------------
markers =
    aws: tests related to AWS utilities
    slow: long-running or integration tests